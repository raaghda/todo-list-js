<!DOCTYPE html>
<html>
  <head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo list app</title>
    <!-- Roboto font embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="gradientBg">
      <header id="todoHeader">
        <input type="text" placeholder="Enter an activity.." id="item">
        <button id="add">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
            <g>
              <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
            </g>
          </svg>
        </button>
        <div id="error-duplicate">
        </div>
      </header>
      <div class="container">
        <!-- Uncompleted tasks -->
        <h3>Todo</h3>
        <br>
        <ul class="todo" id="todo"></ul>
        <!-- Completed tasks -->
        <h3 class="todoCompleted">Completed</h3>
        <ul class="todo" id="completed"></ul>
      </div>
      <div class="container">
        <button onclick="myFunction()" class="button" id="removeAllTodos"><span>Remove all todos</span></button>
        <div id="toast">All todos have been removed..</div>
      </div>
      <br><br>
      <!-- JavaScripts -->
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
